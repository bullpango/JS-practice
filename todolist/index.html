<body>

    </form>
    <ul id ='todo-list'>
        
    </ul>
    <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather"></div>
      <span></span>
      <span></span>
</body>

<script src="app.js"></script>
<script src="clock.js"></script>
<script src="quotes.js"></script>
<script src="bg.js"></script>

</html>
